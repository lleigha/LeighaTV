foreach $root do
  if $children do
    <div id="projects-container">
      foreach $children do
          <div class="project-teaser">
              if @thumb do 
              <a href="@url">
                <div class="thumb-wrapper hover-info">
                  <img src="@thumb" class="project-thumb">
                </div>
              </a> 
              endif
              <div class="project-title hover-info">
                <span class="text">
                  <a href="@url">@title</a>
                </span>
              </div>
              <div class="categories">
                <span>@categories</span>
              </div>
          </div>
      endforeach
    </div>
  endif
endforeach
