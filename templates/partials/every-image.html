if $children do
 foreach $children do
  foreach $images do
  <a class="image-teaser" href="@url" data-source="@root_path@pagepermalink" title="@title">
      <img data-src="@url" class="lazy" src="@small">
      <noscript><img src="@url"></noscript>
  </a>
  endforeach
  :every-image
 endforeach
endif
